<header id="head" class="secondary"></header>

    <!-- container -->
    <div class="container">

        <div class="row">

            <!-- Article main content -->
            <article class="col-xs-12 maincontent">
                <header class="page-header">
                    <!-- <h1 class="page-title">Login</h1> -->
                </header>

                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3 class="thin text-center">Login to your account</h3>
                            <p class="text-center text-muted">Not registered
                            <a href="#/register">Signup Here</a></p>
                            <hr>

                            <div id="login_view" ng-controller="AdminLoginCtrl">
                              <form role="form" ng-submit="login(loginForm)" name="loginForm" novalidate>
                                    <div class="form-group">
                                      <label for="id_username">Username</label>
                                      <input name="username" id="id_username" type="text" ng-model="model.username" placeholder="Username" class="form-control" required />
                                    </div>
                                    <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>
                                    <div class="form-group">
                                      <label for="id_password">Password</label>
                                      <input name="password" id="id_password" type="password" ng-model="model.password" placeholder="Password" class="form-control" required />
                                    </div>
                                    <div class="alert alert-danger" ng-repeat="error in errors.password">{{error}}</div>
                                    <div class="alert alert-danger" ng-repeat="error in errors.non_field_errors">{{error}}</div>
                                    <div class="alert alert-danger" ng-if="error">{{error}}</div>

                                    <button type="submit" class="btn btn-primary">Login</button>
                              </form>
                    </div>
                        </div>
                    </div>
                </div>
            </article>
            <!-- /Article -->

        </div>
    </div>  <!-- /container -->
