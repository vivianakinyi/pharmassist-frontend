<header id="head" class="secondary"></header>
<div class="container">

    <ol class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="pharmacy.html">Pharmacy</a></li>
            <li class="active">Drugs</li>
    </ol>
    <article>
        <header class="page-header">
            <h1 class="page-title">Drugs</h1>
        </header>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Drug List</h3>
          </div>
          <div class="panel-body">
            <!-- Normal table -->
            <div>
                <table class="table table-striped custab">
                    <button class='btn btn-success btn-xs pull-right'
                    ng-click="addDrugs()">+ Add New Drugs</button>
                <br>
                <thead>
                    <tr>
                        <th>Drug ID</th>
                        <th>Drug</th>
                        <th>Price</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

                        <!-- <tr ng-repeat="drug in pharmDrugs">
                            <td>{{drug.id}}</td>
                            <td>{{drug.full_name}}</td>
                            <td>200.00</td>
                            <td class="text-center"><a class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs" ng-click="delete(drug.id)"><span class="glyphicon glyphicon-remove"></span> Remove</a></td>
                        </tr> -->
                    <tr ng-repeat="drug in pharmDrugs" ng-include="getTemplate(drug)">
                    </tr>

                </table>
                <script type="text/ng-template" id="display">
                        <td>{{drug.id}}</td>
                        <td>{{drug.full_name}}</td>
                        <td>200.00</td>
                        <td class="text-center"><a class='btn btn-info btn-xs'
                        ng-click="editPrice(drug)"><span class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#" class="btn btn-danger btn-xs" ng-click="delete(drug.id)"><span class="glyphicon glyphicon-remove"></span> Remove</a></td>
                </script>
                <script type="text/ng-template" id="edit">
                        <td><input type="text" ng-model=drug.id class="form-control input-sm" readonly/></td>
                        <td><input type="text" ng-model=drug.full_name class="form-control input-sm"readonly/></td>
                        <td><input type="text" ng-model=drug.price class="form-control input-sm"/></td>
                        <td>
                         <button type="button" class="btn btn-primary">Save</button>
                         <button type="button" class="btn btn-danger" ng-click="reset()">Cancel</button>
                        </td>
                </script>
            </div>
          </div>
        </div>
    </article>
</div>
