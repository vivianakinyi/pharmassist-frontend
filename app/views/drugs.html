<header id="head" class="secondary"></header>
<div class="container">

    <ol class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><a href="pharmacy.html">Pharmacy</a></li>
            <li class="active">Drugs</li>
    </ol>
    <article>
        <header class="page-header">
            <h1 class="page-title">Drugs</h1>
        </header>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Drug List</h3>
          </div>
          <div class="panel-body">
            <!-- Normal table -->
            <div>
                <table class="table table-striped custab">
                    <button class='btn btn-success btn-xs pull-right'
                    ng-click="addDrugs()">+ Add New Drugs</button>
                <br>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Drug</th>
                        <th>Price</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                        <tr ng-repeat="drug in pharmDrugs">
                            <td>{{$index+1}}</td>
                            <td>{{drug}}</td>
                            <td>200.00</td>
                            <td class="text-center"><button class='btn btn-danger btn-xs' href="">Remove Drug</button></td>


                        </tr>
                </table>
            </div>
          </div>
        </div>
    </article>
</div>
