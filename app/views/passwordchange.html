<header id="head" class="secondary"></header>

    <!-- container -->
    <div class="container">

        <div class="row">

            <article class="col-xs-12 maincontent">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-default" id="passwordChange_view" ng-controller="PasswordchangeCtrl">
                    <div class="panel-body">
                        <h3 class="thin text-center">Change Your Password</h3>
                        <hr>
                        <div ng-if="complete == false">
                        <form role="form" ng-submit="changePassword(changePasswordForm)" name="changePasswordForm" ng-if="authenticated" novalidate>
                            <div class="top-margin">
                                <label>New Password <span class="text-danger">*</span></label>
                                 <input class="form-control" type="password" id="id_password1" type="password" ng-model="model.new_password1" placeholder="New Password" required>
                            </div>
                            <div class="alert alert-danger" ng-repeat="error in errors.new_password1"></div>
                            <div class="top-margin">
                                <label>Confirm Password <span class="text-danger">*</span></label>
                                 <input class="form-control" type=password name="new_password2" id="id_password2" type="password" ng-model="model.new_password2" placeholder="Repeat Password" required/>
                            </div>
                            <div class="alert alert-danger" ng-repeat="error in errors.new_password2">{{error}}</div>

                            <hr>

                                <div class="col-lg-4 text-right">
                                    <button ng-show="authenticated" type="submit" class="btn btn-primary">Change Password</button>
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-warning" ng-if="authenticated != true">You need to be logged in to do this!</div>
                        </div>
                        <div ng-if="complete == true">
                            <div class="alert alert-success">You have changed your password.</div>
                        </div>

                        </div>
                    </div>
                </div>

            </div>

        </article>
            <!-- /Article -->

        </div>
    </div>
